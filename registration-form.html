<body class="registration">
    <div class="container-registration">



        <div class="item1">
            <div class="topnav">
                <div><a class="active" href="index.html">Home</a></div>
                <div> <a href="categories.html">Categories</a></div>
                <div><a href="Contact.html">Contact</a></div>
                <div><a href="About_us.html">About Us</a></div>
            </div>

        <div class="item2">
            <div class="left">

            </div>
        </div>
        <div class="item3">
            <div class="main">
                <h1>Εγγραφή Χρήστη</h1>
                <h2></h2>
                <form action="/submit_form" method="post" id="registrationForm" >
                    <fieldset>
                        <legend>Στοιχεία Χρήστη</legend>
                        <label for="fname">Όνομα:</label>
                        <input type="text" id="fname" name="fname" required><br>
                        <label for="lname">Επώνυμο:</label>
                        <input type="text" id="lname" name="lname" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                        <label for="address">Διεύθυνση Κατοικίας:</label>
                        <input type="text" id="address" name="address"><br>
                        <label for="birthday">Ημερομηνία Γέννησης:</label>
                        <input type="date" id="birthday" name="birthday" required><br>
                        <label for="phonenumber">Τηλέφωνο Επικοινωνίας:</label>
                        <input type="tel" id="phonenumber" name="phonenumber"><br>
                        <!-- Εδώ προστίθενται τα πεδία σχετικά με τα στοιχεία του χρήστη -->
                    </fieldset>
                    <fieldset>
                        <legend>Στοιχεία Ταυτοποίησης</legend>
                        <label for="username">Όνομα χρήστη:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Κωδικός:</label>
                        <input type="password" id="password" name="password"  required><br>
                        <label for="confirmPassword">Επιβεβαίωση Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                    </fieldset>
                    <fieldset>
                        <legend>Επιλογές Επικοινωνίας</legend>
                        <input type="checkbox" id="email" name="email">
                        <label for="email"> Email</label>
                        <input type="checkbox" id="Viber" name="Viber">
                        <label for="Viber">Viber</label>
                        <input type="checkbox" id="WhatsApp" name="WhatsApp">
                        <label for="WhatsApp">Whats App</label>
                        <input type="checkbox" id="SMS" name="SMS">
                        <label for="SMS">SMS</label>
                    </fieldset>
                    <fieldset>
                        <legend>Ερωτηματολόγιο</legend>
                        <label for="adsInterest">Τύπος Αγγελιών Ενδιαφέροντος:</label>
                        <input type="text" id="adsInterest" name="adsInterest" required> <br>

                        <label for="jobProfile">Εργασιακό Προφίλ (Π.χ. Θέση Εργασίας):</label>
                        <input type="text" id="jobProfile" name="jobProfile" required> <br>

                        <label for="desiredLocations">Περιοχές για Κατοίκηση ή Δραστηριοποίηση:</label>
                        <input type="text" id="desiredLocations" name="desiredLocations" required><br>

                        <label for="vehicleType">Τύπος Οχήματος που Χρησιμοποιείτε:</label>
                        <input type="text" id="vehicleType" name="vehicleType" required> <br>

                        <label for="additionalComments">Επιπλέον Σχόλια:</label>
                        <textarea id="additionalComments" name="additionalComments" rows="4"></textarea><br>

                    </fieldset>
                    <button type="submit">Αποστολή</button>

                </form>

            </div>
        </div>

        <div class="item4">
            <div class="right">

            </div>
        </div>

        </div>


    </div>
